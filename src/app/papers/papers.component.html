 <!-- Papers -->
 <div class="">
    <h1 class="text-4xl mb-5 font-bold">Papers</h1>
    <div class="grid grid-cols-1 gap-4 mt-12 child:w-full">
      <!-- test -->
       @for (item of Papers; track $index) {
        <div
        class="py-3 px-5 box_shadow2 rounded-lg flex flex-col md:flex-row items-center justify-center gap-4 group">
        <div class="md:w-1/3 h-full w-full overflow-hidden rounded-md">
          <img [src]="item.img" class=" w-full h-full transition-all group-hover:scale-110" alt="">
        </div>
        <a target="_blank" [href]="item.link" class="flex flex-col gap-3 w-2/3">
          <h3 class="text-2xl font-bold transition-all group-hover:text-red-700">
            {{item.title}}
          </h3>
          <p class="text-lg leading-7 text-zinc-400 text-justify ">
           {{item.description}}
          </p>
        </a>
      </div>
       }
